<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/4-commom.css" rel="stylesheet">
    <link href="styles/3-header.css" rel="stylesheet">
    <link href="styles/6-filters.css" rel="stylesheet">
    <link href="styles/3-footer.css" rel="stylesheet">
    <link href="images/icon.png" rel="icon">
    <title>AirBnB Clone</title>
</head>
<body>
    <header>
        <embed src="images/logo.png" type="image/png">
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li class="state_name">Kisumu
                        <ul>
                            <li>Dunga</li>
                            <li>Milimani</li>
                        </ul>
                    </li>
                    <li class="state_name">Eldoret
                        <ul>
                            <li>Annex</li>
                            <li>Jamboni</li>
                        </ul>
                    </li>
                    <li class="state_name">Nairobi
                        <ul>
                            <li>Lavington</li>
                            <li>Kasarani</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Hot Shower</li>
                    <li>Free Wifi</li>
                    <li>Ample Parking</li>
                    <li>Spacious Rooms</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
